<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const foo = 'bar';
        const baz = {foo};
        console.log(baz);  
        
        function f(x, y) {
            return {x, y};
        }

        // 等同于

        function f(x, y) {
        return {x: x, y: y};
        }

        console.log(f(1, 2)) // Object {x: 1, y: 2}
    </script>
    
</body>
</html>
