<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    .parent{}
    .parent div{
        width:100px;
        height:100px;
        border: 1px solid red;
        text-align: center;
        line-height: 100px;
    }
    .child{
        float: left;
    }
</style>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child1">2</div>
        <div class="child2">3</div>
        <div class="child3">4</div>
        <div class="child4">5</div>
    </div>
    
</body>
</html>
