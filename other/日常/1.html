        let arrList =[1,1,3,2,4,1,5,0,6,-1];
        function chuliarr(arr,target){
            let erweiarr=[];
            let newarr=[...new Set(arr)];
            for(let i=0;i<newarr.length;i++){
                for( let j=1;j<newarr.length;j++ ){
                    if( j>i &&  newarr[i]+newarr[j] === target ){
                        erweiarr.push([newarr[i],newarr[j]]);
                    }   
                }
            }
            return erweiarr;
        }
        chuliarr(arrList,5);
